<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
        }
        
        .email-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .email-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .copy-btn {
            transition: all 0.3s ease;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Improved select dropdown styling */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em;
        }
        
        #domainSelect {
            color: #333;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #domainSelect:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(167, 119, 227, 0.5);
            border-color: #a777e3;
            color: #000;
        }
        
        #domainSelect option {
            color: #333;
            background-color: white;
            padding: 0.5rem;
        }
        
        /* Floating animation for hero section */
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .floating {
                animation: none;
            }
            
            .hero-text {
                font-size: 2rem;
            }
            
            .hero-subtext {
                font-size: 1rem;
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #a777e3;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6e8efb;
        }
        
        /* Glow effect for active elements */
        .glow {
            box-shadow: 0 0 10px rgba(167, 119, 227, 0.7);
        }
        
        /* Smooth transitions */
        .smooth-transition {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Email card layout */
        .email-content {
            flex: 1;
            min-width: 0; /* Prevent flex item from overflowing */
        }
        
        .email-address {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Floating particles background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-4 h-4 rounded-full bg-purple-200 opacity-70 animate-pulse"></div>
        <div class="absolute top-1/3 right-1/4 w-3 h-3 rounded-full bg-blue-200 opacity-70 animate-pulse delay-100"></div>
        <div class="absolute bottom-1/4 left-1/3 w-5 h-5 rounded-full bg-indigo-200 opacity-70 animate-pulse delay-200"></div>
        <div class="absolute bottom-1/3 right-1/3 w-2 h-2 rounded-full bg-pink-200 opacity-70 animate-pulse delay-300"></div>
    </div>
    
    <!-- Hero Section -->
    <div class="gradient-bg text-white py-12 px-4 relative overflow-hidden">
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white to-transparent opacity-20"></div>
        </div>
        
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-8">
                <div class="floating inline-block">
                    <i class="fas fa-envelope text-6xl mb-4 text-white/90"></i>
                </div>
                <h1 class="hero-text text-4xl md:text-5xl font-bold mb-4 relative z-10">Email Generator</h1>
                <p class="hero-subtext text-xl md:text-2xl mb-8 max-w-2xl mx-auto relative z-10">
                    Generate professional email variations from your name
                </p>
            </div>
            
            <div class="max-w-2xl mx-auto bg-white/20 backdrop-blur-sm rounded-xl overflow-hidden shadow-lg relative z-10">
                <div class="p-6">
                    <div class="flex flex-col md:flex-row items-center border-b border-white/30 pb-4 gap-2">
                        <div class="relative flex-1 w-full">
                            <input 
                                type="text" 
                                id="nameInput" 
                                placeholder="Enter your name" 
                                class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50 text-white placeholder-white/70 smooth-transition"
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-user text-white/70"></i>
                            </div>
                        </div>
                        <button 
                            id="generateBtn"
                            class="w-full md:w-auto bg-white hover:bg-white/90 text-purple-700 px-6 py-3 rounded-lg transition duration-300 flex items-center justify-center smooth-transition hover:glow"
                        >
                            <i class="fas fa-magic mr-2"></i> Generate
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <div class="relative flex-1 w-full">
                            <select id="domainSelect" class="text-gray-900 py-3">
                                <option value="gmail.com">gmail.com</option>
                                <option value="yahoo.com">yahoo.com</option>
                                <option value="outlook.com">outlook.com</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-server text-gray-500"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto py-12 px-4">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Generated Email Variations</h2>
            <div class="flex items-center space-x-2">
                <span id="resultCount" class="text-sm text-gray-500">0 results</span>
                <button id="clearResults" class="text-sm text-purple-600 hover:text-purple-800 hidden">
                    <i class="fas fa-trash-alt mr-1"></i> Clear
                </button>
            </div>
        </div>
        
        <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Email suggestions will appear here -->
            <div class="text-center py-12 text-gray-500 col-span-full" id="placeholderText">
                <div class="inline-block mb-6">
                    <i class="fas fa-envelope-open-text text-5xl mb-4 text-gray-300"></i>
                </div>
                <p class="text-xl font-medium mb-2">Your email variations will appear here</p>
                <p class="text-gray-400 max-w-md mx-auto">Enter a name and click "Generate" to create email variations</p>
            </div>
        </div>
        
        <div id="loadingIndicator" class="hidden text-center py-12">
            <div class="inline-block mb-4">
                <i class="fas fa-circle-notch fa-spin text-3xl text-purple-600"></i>
            </div>
            <p class="text-gray-600">Generating email variations...</p>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fixed bottom-6 right-6 flex flex-col space-y-4 z-20">
        <button id="generateRandomBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-full shadow-lg flex items-center pulse smooth-transition hover:glow">
            <i class="fas fa-random mr-2"></i> 
            <span class="hidden md:inline">Random</span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('nameInput');
            const generateBtn = document.getElementById('generateBtn');
            const domainSelect = document.getElementById('domainSelect');
            const resultsContainer = document.getElementById('resultsContainer');
            const placeholderText = document.getElementById('placeholderText');
            const generateRandomBtn = document.getElementById('generateRandomBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultCount = document.getElementById('resultCount');
            const clearResults = document.getElementById('clearResults');
            
            // Generate emails based on name
            generateBtn.addEventListener('click', generateEmails);
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') generateEmails();
            });
            
            // Generate random emails
            generateRandomBtn.addEventListener('click', generateRandomEmails);
            
            // Clear results button
            clearResults.addEventListener('click', function() {
                resultsContainer.innerHTML = '';
                placeholderText.classList.remove('hidden');
                clearResults.classList.add('hidden');
                resultCount.textContent = '0 results';
            });
            
            function generateEmails() {
                const name = nameInput.value.trim();
                if (!name) {
                    showAlert('Please enter your name', 'error');
                    nameInput.focus();
                    return;
                }
                
                const domain = domainSelect.value;
                
                // Show loading state
                loadingIndicator.classList.remove('hidden');
                placeholderText.classList.add('hidden');
                resultsContainer.innerHTML = '';
                
                // Simulate processing delay
                setTimeout(() => {
                    const [firstName, lastName] = name.split(' ');
                    const emailVariations = generateEmailVariations(firstName, lastName, domain);
                    displayEmails(emailVariations);
                    
                    // Hide loading indicator
                    loadingIndicator.classList.add('hidden');
                    
                    if (emailVariations.length > 0) {
                        clearResults.classList.remove('hidden');
                        resultCount.textContent = `${emailVariations.length} variations`;
                    } else {
                        placeholderText.classList.remove('hidden');
                        showAlert('No email variations could be generated', 'info');
                    }
                }, 800);
            }
            
            function generateRandomEmails() {
                const randomFirstNames = ['alex', 'jordan', 'taylor', 'casey', 'riley', 'jamie', 'morgan', 'quinn'];
                const randomLastNames = ['smith', 'johnson', 'williams', 'brown', 'jones', 'miller', 'davis', 'wilson'];
                
                const randomFirstName = randomFirstNames[Math.floor(Math.random() * randomFirstNames.length)];
                const randomLastName = randomLastNames[Math.floor(Math.random() * randomLastNames.length)];
                
                nameInput.value = `${randomFirstName} ${randomLastName}`;
                
                // Show loading state
                loadingIndicator.classList.remove('hidden');
                placeholderText.classList.add('hidden');
                resultsContainer.innerHTML = '';
                
                // Simulate processing delay
                setTimeout(() => {
                    const domain = domainSelect.value;
                    const emailVariations = generateEmailVariations(randomFirstName, randomLastName, domain);
                    displayEmails(emailVariations);
                    
                    // Hide loading indicator
                    loadingIndicator.classList.add('hidden');
                    
                    if (emailVariations.length > 0) {
                        clearResults.classList.remove('hidden');
                        resultCount.textContent = `${emailVariations.length} variations`;
                    } else {
                        placeholderText.classList.remove('hidden');
                    }
                }, 800);
            }
            
            function generateEmailVariations(firstName, lastName, domain) {
                const variations = [];
                
                if (firstName && lastName) {
                    // Common patterns
                    variations.push({
                        email: `${firstName}.${lastName}@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${firstName}${lastName}@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${firstName.charAt(0)}${lastName}@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${firstName}${lastName.charAt(0)}@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${firstName}_${lastName}@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${firstName}-${lastName}@${domain}`,
                        domain: domain
                    });
                    
                    // Number variations
                    for (let i = 1; i <= 3; i++) {
                        variations.push({
                            email: `${firstName}.${lastName}${i}@${domain}`,
                            domain: domain
                        });
                        variations.push({
                            email: `${firstName}${lastName}${i}@${domain}`,
                            domain: domain
                        });
                    }
                    
                    // Year variations
                    const currentYear = new Date().getFullYear();
                    variations.push({
                        email: `${firstName}${currentYear}@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${firstName}${lastName}${currentYear.toString().slice(-2)}@${domain}`,
                        domain: domain
                    });
                } else {
                    // If only one name is provided
                    const name = firstName || lastName;
                    variations.push({
                        email: `${name}@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${name}123@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${name}_official@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${name}.work@${domain}`,
                        domain: domain
                    });
                    variations.push({
                        email: `${name}.personal@${domain}`,
                        domain: domain
                    });
                }
                
                return variations;
            }
            
            function displayEmails(emails) {
                if (placeholderText) placeholderText.classList.add('hidden');
                
                resultsContainer.innerHTML = '';
                
                emails.forEach((emailData, index) => {
                    const email = emailData.email;
                    const domain = emailData.domain;
                    
                    const emailCard = document.createElement('div');
                    emailCard.className = 'email-card bg-white rounded-lg p-6 border border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 relative smooth-transition';
                    
                    // Add delay for staggered animation
                    emailCard.style.animationDelay = `${index * 50}ms`;
                    emailCard.classList.add('animate-fade-in-up');
                    
                    emailCard.innerHTML = `
                        <div class="email-content">
                            <div class="email-address text-gray-800 font-medium text-lg">${email}</div>
                            <div class="text-gray-500 text-sm mt-1 flex items-center">
                                <span class="inline-block w-2 h-2 rounded-full mr-2 bg-gray-300"></span>
                                ${domain}
                            </div>
                        </div>
                        <button 
                            class="copy-btn bg-blue-100 hover:bg-blue-200 text-blue-600 px-4 py-2 rounded-lg transition duration-300 flex items-center justify-center whitespace-nowrap"
                            data-email="${email}"
                        >
                            <i class="fas fa-copy mr-2"></i> Copy
                        </button>
                    `;
                    
                    resultsContainer.appendChild(emailCard);
                });
                
                // Add copy functionality
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const email = this.getAttribute('data-email');
                        navigator.clipboard.writeText(email).then(() => {
                            const originalText = this.innerHTML;
                            this.innerHTML = '<i class="fas fa-check mr-2"></i> Copied';
                            this.classList.remove('bg-blue-100', 'hover:bg-blue-200', 'text-blue-600');
                            this.classList.add('bg-green-100', 'hover:bg-green-200', 'text-green-600');
                            
                            setTimeout(() => {
                                this.innerHTML = originalText;
                                this.classList.remove('bg-green-100', 'hover:bg-green-200', 'text-green-600');
                                this.classList.add('bg-blue-100', 'hover:bg-blue-200', 'text-blue-600');
                            }, 2000);
                        });
                    });
                });
            }
            
            function showAlert(message, type) {
                // Create alert element
                const alert = document.createElement('div');
                alert.className = `fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white z-50 animate-fade-in-up ${type === 'error' ? 'bg-red-500' : 'bg-blue-500'}`;
                alert.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-3"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                // Add to body
                document.body.appendChild(alert);
                
                // Remove after delay
                setTimeout(() => {
                    alert.classList.remove('animate-fade-in-up');
                    alert.classList.add('animate-fade-out');
                    setTimeout(() => {
                        alert.remove();
                    }, 300);
                }, 3000);
            }
            
            // Add animation classes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInUp {
                    from {
                        opacity: 0;
                        transform: translateY(20px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                
                @keyframes fadeOut {
                    from {
                        opacity: 1;
                    }
                    to {
                        opacity: 0;
                    }
                }
                
                .animate-fade-in-up {
                    animation: fadeInUp 0.5s ease-out forwards;
                }
                
                .animate-fade-out {
                    animation: fadeOut 0.3s ease-out forwards;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
